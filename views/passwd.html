<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<title>更改密码</title>
<link rel="stylesheet" href="/css/core.css" type="text/css"  charset="utf-8">
<script src="/js/application.js" type="text/javascript" charset="utf-8"></script>
</head>
<body >
<div id="header">
	<div id="logo">
		<img width=70px; src="/images/logo.png">
		<div id="menu">
			<ul id="mainmenu">
				<li class="email">{email}</li>
				<li class="subnav" >
				<img src="{image_path}">
				<ul id="submenu">
					<li><a href="/changeimg">更改默认头像</a></li>
					<li><a href="/passwd">更改密码</a></li>
					<li><a href="/logout">登出</a></li>
				</ul>
				</li>
			</ul>
		</div>
	</div>
</div>
<div id="content">
	<div id="error">
		<span class="error"><strong>{error_message}</strong></span>
	</div>
	<div id="form">
		<form action="/passwd" method="post">
			<label for="current">当前密码：</label>
			<input type="password" name="current" class="field"><br />
			<label for="changed">新的密码：</label>
			<input type="password" name="changed" class="field"><br />
			<label for="repeat_changed">重复新的密码：</label>
			<input type="password" name="repeat_changed" class="field"><br />

			<input type="submit" value="修改" class="button">
			<a href="/index">取消</a>
		</form>
	</div>
</div>
<div id="footer">
</div>
</body>
</html>
